name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'colab_build/**'
      - 'buildozer.spec'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper versioning

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'  # Enable pip caching

    - name: Cache Buildozer global directory
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-${{ runner.os }}-

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev \
          libssl-dev libjpeg-dev libwebp-dev ffmpeg libsdl2-dev libsdl2-image-dev \
          libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev \
          libavcodec-dev libzstd-dev ncurses-term
        sudo add-apt-repository universe
        sudo apt-get update
        sudo apt-get install -y ncurses-base ncurses-term libncurses5

    - name: Configure Buildozer
      run: |
        if [ ! -f "buildozer.spec" ]; then
          buildozer init
          # Update version based on commit count
          VERSION=$(git rev-list --count HEAD)
          sed -i "s/^version = .*/version = 1.${VERSION}/" buildozer.spec
        fi

    - name: Build Android APK
      run: |
        buildozer android debug
      env:
        BUILDOZER_WARN_ON_ROOT: 1

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: bin/*.apk
        if-no-files-found: error

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
        tag_name: v1.${{ github.run_number }}
        name: Release v1.${{ github.run_number }}
        body: |
          Automated build of YouTube Downloader
          
          Changes in this release:
          ${{ github.event.head_commit.message }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}